<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="search">
      <h1>MOVIE FINDER</h1>
      <form class="search-movies" action="index.html" method="post">
        <input id="userInput" type="text" placeholder="enter movie name"/>
        <button id="submit" type="button" name="button">Search</button>
      </form>
    </div>


    <div class="main-container">

      <div class="movie-img">

      </div>


      <div class="movie-info">

        <h1>
          <div class="movie-title">

          </div>
        </h1>



          <div class="misc-info">

          </div>



        <p class='movie-plot'>

        </p>

        </div>

      </div>


      <div class="movie-playlist">
        <h1>Your Movie Playlist</h1>
        <div class="playlist-images">

        </div>
        <div class="buttons">

          <button id="previous-button" type="button" name="button">Previous</button>

          <button id="clear-button" type="button" name="button">Clear Playlist</button>

          <button id="next-button" type="button" name="button">Next</button>
        </div>

      </div>




    </div>





    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
