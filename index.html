<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>MOVIE FINDER</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>

  </head>
  <body>

    <div class="socials">

          <a href="https://twitter.com/Cavellerson">
              <ion-icon name="logo-twitter"></ion-icon>
          </a>
          <a href="https://github.com/cavellerson">
              <ion-icon name="logo-github"></ion-icon>
          </a>
          <a href="https://www.linkedin.com/in/cavellw/">
              <ion-icon name="logo-linkedin"></ion-icon>
          </a>
      </div>

    <div class="search">
      <h1>MOVIE FINDER</h1>
      <form class="search-movies">


        <input id="userInput" style="text-align: center; padding: .5vh; font-family: 'Special Elite'; "type="text" placeholder="enter movie name"/>



      </form>
    </div>


    <div class="main-container">

      <div class="movie-img">

      </div>


      <div class="movie-info">

        <h1>
          <div class="movie-title">

          </div>
        </h1>



          <div class="misc-info">

          </div>



        <p class='movie-plot'>

        </p>

        </div>

      </div>


      <div class="movie-playlist">
        <h1>Your Movie Playlist</h1>
        <div class="playlist-images">

        </div>
        <div class="buttons">

          <button id="previous-button" type="button" name="button">Previous</button>

          <button id="clear-button" type="button" name="button">Clear Playlist</button>

          <button id="next-button" type="button" name="button">Next</button>
        </div>

      </div>










    <script src="https://code.jquery.com/jquery-3.5.1.min.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
